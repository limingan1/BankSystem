<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>贷款审批</title>
	<link rel="shortcut icon" href="/BankSystem_16/img/SE.ico">
	<link rel="stylesheet" href="/BankSystem_16/css/loan-approval.css">
</head>
<body>
	<!-- 头部 -->
	<div class="header">
		<div class="head-wrap">
			<div class="head-left">
				<div class="logo">
					<h1 class="logo-h1">
						<a href="#" class="logo-a">
							<img src="/BankSystem_16/img/logo.png" alt="logo" class="logo-img">
						</a>
					</h1>
				</div>
			</div>
			<div class="head-right">
				<div class="user-info">
					<!-- 这里是用户名 -->
					<p id="username">
						<a href="#" class="username-a">
							小熊
						</a>
						<br>
						<a href="/BankSystem_16/loginout.do" class="logout">
							注销
						</a>
					</p>
					<!-- 这里是用户头像 -->
					<div class="user-pic">
						<a href="#" class="user-pic-a">
							<img src="/BankSystem_16/img/user.jpg" alt="用户头像" class="user-pic-img">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="main">
		<div class="container">
			<h2 class="account-title">SE银行贷款审批</h2>
			<div class="approval-con">
				<form action="" class="search-form">
					<input type="text" class="name" placeholder="输入姓名">
					<input type="text" class="idNumber" placeholder="输入身份证号码">
					<input type="submit" id="search" value="查询">
				</form>
				<table class="approval-table" cellspacing="0" width="750" border="1" bordercolor="#666">
					<thead>
						<tr class="tr">
							<td class="td150">
								<input type="checkbox" id="check-all" class="check" value="全选">
								<label class="check-label">全选</label>
							</td>
							<td class="td150">申请人</td>
							<td class="td150">身份证号码</td>
							<td class="td150">贷款金额</td>
							<td class="td150">银行卡号</td>
							<td class="td150">审核状态</td>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				<button class="subBtn">确认</button>
				<div class="page">
					<span class="start">首页</span>
					<span class='prev'>上一页</span>
					<ul class="pageNum"></ul>
					<span class='next'>下一页</span>
					<span class="last">尾页</span>
					<div class='allNum'>共...页</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 尾部 -->
	<div class="footer">
		<div class="footer-wrap">
			<ul class="text">
				<li><a href="#">网站申明</a></li>
				<li><a href="#">网站地图</a></li>
				<li><a href="#">联系我们</a></li>
				<li><a href="#" class="noborder">客服热线：15207</a></li>
			</ul><br>
			<ul class="copyright">
				<li>
					<a href="#">
						重庆邮电大学SE银行版权所有
					</a>
				</li>
				<li>
					<a href="#" class="noborder">
						豫ICP备000000
					</a>
				</li>
			</ul>
		</div>
	</div>

	<script type="text/javascript" src="/BankSystem_16/js/jquery.js"></script>
	<script type="text/javascript" src="/BankSystem_16/js/user-main.js"></script>
	<script type="text/javascript" src="/BankSystem_16/js/loan-approval.js"></script>
</body>
</html>
