<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>角色管理</title>
	<link rel="shortcut icon" href="/BankSystem_16/img/SE.ico">
	<link rel="stylesheet" href="/BankSystem_16/css/role-manage.css">
</head>
<body>
	<!-- 头部 -->
	<div class="header">
		<div class="head-wrap">
			<div class="head-left">
				<div class="logo">
					<h1 class="logo-h1">
						<a href="#" class="logo-a">
							<img src="/BankSystem_16/img/logo.png" alt="logo" class="logo-img">
						</a>
					</h1>
				</div>
			</div>
			<div class="head-right">
				<div class="user-info">
					<!-- 这里是用户名 -->
					<p id="username">
						<a href="#" class="username-a">
							小熊
						</a>
						<br>
						<a href="/BankSystem_16/loginout.do" class="logout">
							注销
						</a>
					</p>
					<!-- 这里是用户头像 -->
					<div class="user-pic">
						<a href="#" class="user-pic-a">
							<img src="/BankSystem_16/img/user.jpg" alt="用户头像" class="user-pic-img">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="main">
		<div class="container">
			<h2 class="account-title">SE银行角色管理</h2>
			<div class="approval-con">
				<form action="" class="search-form">
					<select>
						<option value="行长">行长</option>
						<option value="出纳">出纳</option>
						<option value="贷款审核员">贷款审核员</option>
					</select>
					<input type="submit" id="search" value="查询">
				</form>
				<table class="approval-table" cellspacing="0" width="750" border="1" bordercolor="#666">
					<thead>
						<tr class="tr">
							<td class="td150 ">
								<input type="radio" name="type" class="check" value="删除">
								<label class="check-label">删除</label>
								<input type="radio" name="type" class="check" value="修改">
								<label class="check-label">修改</label>
							</td>
							<td class="td150" style="display:none;">角色ID</td>
							<td class="td150">角色账号</td>
							<td class="td150">权限</td>
							<td class="td150">账号状态</td>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				<div class="page">
					<a href="/BankSystem_16/admin/addRole.do" class="new-card">添加</a>
					<a href="/BankSystem_16/admin/modifyPsw.do" class="modify-password">修改密码</a>
					<span class="start">首页</span>
					<span class='prev'>上一页</span>
					<ul class="pageNum"></ul>
					<span class='next'>下一页</span>
					<span class="last">尾页</span>
					<div class='allNum'>共...页</div>
					<button id="submit">确定</button>
				</div>
			</div>
		</div>
	</div>

	<!-- 尾部 -->
	<div class="footer">
		<div class="footer-wrap">
			<ul class="text">
				<li><a href="#">网站申明</a></li>
				<li><a href="#">网站地图</a></li>
				<li><a href="#">联系我们</a></li>
				<li><a href="#" class="noborder">客服热线：15207</a></li>
			</ul><br>
			<ul class="copyright">
				<li>
					<a href="#">
						重庆邮电大学SE银行版权所有
					</a>
				</li>
				<li>
					<a href="#" class="noborder">
						豫ICP备000000
					</a>
				</li>
			</ul>
		</div>
	</div>

	<script type="text/javascript" src="/BankSystem_16/js/jquery.js"></script>
	<script type="text/javascript" src="/BankSystem_16/js/user-main.js"></script>
	<script type="text/javascript" src="/BankSystem_16/js/role-manage.js"></script>
</body>
</html>
